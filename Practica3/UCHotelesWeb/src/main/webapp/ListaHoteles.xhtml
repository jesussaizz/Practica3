<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
 xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
        <title>Lista de Hoteles</title>
        <style>
            .form-container {
                width: 300px;
                margin: auto;
            }
            .form-item {
                margin-bottom: 10px;
            }
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </h:head>
    <h:body>
        <h1>Lista de Hoteles</h1>
        <div class="form-container">
            <h:form>
                <div class="form-item">
                    <h:outputLabel for="fechaEntrada">Fecha de Entrada:</h:outputLabel>
                    <h:inputText id="fechaEntrada" value="#{centralBean.fechaEntrada}" required="true"/>
                    <h:message for="fechaEntrada" style="color:red" />
                </div>
                <div class="form-item">
                    <h:outputLabel for="fechaSalida">Fecha de Salida:</h:outputLabel>
                    <h:inputText id="fechaSalida" value="#{centralBean.fechaSalida}" required="true"/>
                    <h:message for="fechaSalida" style="color:red" />
                </div>            
            </h:form>
        </div>
        <h:dataTable value="#{centralBean.hoteles}" var="hotel">
            <h:column>
                <f:facet name="header">Hotel</f:facet>
                #{hotel.nombre}
            </h:column>
            <h:column>
                <f:facet name="header">Localidad</f:facet>
                #{hotel.localidad}
            </h:column>
            <h:column>
                <f:facet name="header">Dirección</f:facet>
                #{hotel.direccion}
            </h:column>
            <h:column>
              	<f:facet name="header">Ver Disponibilidad</f:facet>
                <h:commandButton value="Ver Disponibilidad" action="#{centralBean.verDisponibilidad(hotel)}" />
            </h:column>
        </h:dataTable>
    </h:body>

</html>
