<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Confirmación de Reserva</title>
    <style>
        .confirmation-container {
            width: 300px;
            margin: auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 50px;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</h:head>

<h:body>
    <h1>Confirmación de Reserva</h1>

    <div class="confirmation-container">
        <h:outputText value="Código de Reserva: #{CentralBean.codigoReserva}" />
        
        <div class="button-container">
            <h:form>
                <h:commandButton value="Cerrar" action="#{CentralBean.cerrarConfirmacion}" />
            </h:form>
        </div>
    </div>
</h:body>

</html>
