<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Central de Reservas</title>
    <style>
        .form-container {
            width: 300px;
            margin: auto;
        }

        .form-item {
            margin-bottom: 10px;
        }

        .form-label {
            display: inline-block;
            width: 100px;
        }
    </style>
</h:head>

<h:body>
    <h1>Central de Reservas</h1>

    <h:form id="usuarioForm" styleClass="form-container">
        <h:outputLabel value="Nombre del Hotel" styleClass="form-label" />
        <h:inputText id="nombreHotel" value="#{centralBean.nombreHotel}" />
        

        <h:outputLabel value="Localidad" styleClass="form-label" />
        <h:inputText id="localidad" value="#{centralBean.localidad}" />
       

        <h:commandButton value="Buscar" action="#{centralBean.buscar}" />
    </h:form>
</h:body>

</html>
