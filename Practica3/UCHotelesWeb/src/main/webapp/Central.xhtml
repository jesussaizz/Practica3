<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
	
<h:head>
    <title>Central de Reservas</title>
    <style>
        .form-container {
            width: 300px;
            margin: auto;
        }

        .form-item {
            margin-bottom: 10px;
        }
    </style>
</h:head>

<h:body>
    <h1>Central de Reservas</h1>

    <div class="form-container">
        <h:form>
            <div class="form-item">
                <h:outputLabel for="nombreHotel">Nombre del Hotel:</h:outputLabel>
                <h:inputText id="nombreHotel" value="#{CentralBean.nombreHotel}"/>
            </div>

            <div class="form-item">
                <h:outputLabel for="localidad">Localidad:</h:outputLabel>
                <h:inputText id="localidad" value="#{CentralBean.localidad}"/>
            </div>

            <div class="form-item">
                <h:commandButton value="Buscar" action="#{CentralBean.buscar}" />                         
            </div>
        </h:form>
    </div>
</h:body>

</html>
