<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
 xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Disponibilidad de habitaciones</title>
    <style>
        .form-container {
            width: 500px;
            margin: auto;
        }

        .form-item {
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</h:head>

<h:body>
    <h1>Disponibilidad de habitaciones</h1>

    <div class="form-container">
        <h:form>
            <table>
                <tr>
                    <th>TipoHabitacion</th>
                    <th>Disponibles</th>
                    <th>PrecioHabitacion</th>
                    <th>Número de habitaciones</th>
                </tr>
                <c:forEach var="habitacion" items="#{centralBean.habitaciones}">
                    <tr>
                    	
                        <td>#{habitacion.tipo}</td>
                        <td>#{habitacion.disponibles}</td>
                        <td>#{habitacion.precioPorNoche}</td>
                        <td>
                            <h:inputText id="numHabitaciones_#{habitacion.tipo}" value="#{centralBean.habitacionReserva[habitacion.tipo]}" />
                        </td>
                    </tr>
                </c:forEach>
            </table>

            <div class="form-item">
                <h:commandButton value="Reservar" action="#{centralBean.introducirDatosReserva}" />
            </div>
        </h:form>
    </div>
</h:body>

</html>
