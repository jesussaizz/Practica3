<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Datos Reserva</title>
    <style>
        .form-container {
            width: 300px;
            margin: auto;
        }

        .form-item {
            margin-bottom: 10px;
        }
    </style>
</h:head>

<h:body>
    <h1>Datos Reserva</h1>

    <div class="form-container">
        <h:form>
            <div class="form-item">
                <h:outputLabel for="nombre">Nombre:</h:outputLabel>
                <h:inputText id="nombre" value="#{centralBean.nombreReserva}" required="true"/>
            </div>

            <div class="form-item">
                <h:outputLabel for="dni">DNI:</h:outputLabel>
                <h:inputText id="dni" value="#{centralBean.dniReserva}" required="true"/>
            </div>

            <div class="form-item">
                <h:outputLabel for="numeroTarjeta">Número Tarjeta:</h:outputLabel>
                <h:inputText id="numeroTarjeta" value="#{centralBean.numeroTarjetaReserva}" required="true"/>
            </div>

            <div class="form-item">
                <h:commandButton value="Reservar" action="#{centralBean.reservar}" />
            </div>
        </h:form>
    </div>
</h:body>

</html>
